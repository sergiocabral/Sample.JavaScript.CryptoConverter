<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="cotacaoDasMoedasPadrao.js"></script>
  <title>Conversor de Moedas</title>
</head>
<body>
  <main>

    </div>
  </main>
